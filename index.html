<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="file.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>To Do</title>
</head>
<body>
    <div class="task-list">
        <table id="task-table">
            <thead>
                <tr style="background-color: rgb(95, 185, 234);">
                    <th>Id</th>
                    <th>Name</th>        
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        
        <form class="task-add" method="post" onsubmit="addtask() ; return false;" >
            <input type="text" name="" id="task-name" required>
            <input type="submit" value="Add">
        </form>

        <script>

            let tasks = [];

            function addtask() {
                tasks.push(document.getElementById('task-name').value);

                document.getElementById('task-name').value = '';

                updatetasklist();
            }

            function updatetasklist() {

                let taskTableBody = document.querySelector('#task-table tbody');

                taskTableBody.innerHTML = '';

                tasks.forEach((task , index)=> {
                    let row = taskTableBody.insertRow();
                    let cell1 = row.insertCell();
                    cell1.textContent = index + 1;
                    let cell2 = row.insertCell();
                    cell2.textContent = task;
                });

            }

        </script>

        </div>
    </div>
</body>
</html>
